<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="homepage.css">

  <!-- ★最重要：レスポンシブ用 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>レスポンシブテンプレート</title>

  <style>
    /* ===== 基本リセット ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      background: #f5f5f5;
      color: #333;
    }

    /* ===== 共通レイアウト ===== */
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #444;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-direction: column; /* モバイル優先 */
    }

    nav a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
      border-top: 1px solid #555;
    }

    nav a:hover {
      background: #666;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
      background: white;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr; /* モバイルは1列 */
      gap: 1rem;
    }

    .card {
      background: #eee;
      padding: 1rem;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: white;
      margin-top: 2rem;
    }

    /* ===== タブレット以上 ===== */
    @media (min-width: 768px) {

      nav ul {
        flex-direction: row;
        justify-content: center;
      }

      nav a {
        border: none;
      }

      .content {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* ===== PCサイズ ===== */
    @media (min-width: 1024px) {
      .content {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

  <body>
    <header>
      <div class="fuchidori">
      <h1>近日公開予定</h1>
            </div>
            </header>
  </body>
